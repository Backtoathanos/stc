    <script>
        $(document).ready(function () {
            // Get the cart from cookies
            const cart = JSON.parse(Cookies.get('cart') || '[]');

            if (cart.length > 0) {
                // Send product IDs to the server to fetch product details
                $.ajax({
                    url: 'api/index.php', // Replace with your server endpoint
                    type: 'POST',
                    data: { show_carts: 1, product_ids: cart },
                    dataType: 'json',
                    success: function (response) {
                        if (response.status === 'success') {
                            // Clear existing rows
                            $('.cart-items').empty();

                            // Render each product in the cart
                            response.products.forEach(product => {
                                const row = `
                                    <tr>
                                        <td class="cart_product_img">
                                            <a href="#"><img src="https://stcassociate.com/stc_symbiote/stc_product_image/${product.image}" alt="${product.name}" style="height: 200px;"></a>
                                        </td>
                                        <td class="cart_product_desc">
                                            <h5>${product.name}</h5>
                                        </td>
                                        <td class="price">
                                            <span>₹${product.rate}</span>
                                        </td>
                                        <td class="qty">
                                            <div class="qty-btn d-flex">
                                                <p>Qty</p>
                                                <div class="quantity">
                                                    <span class="qty-minus"><i class="fa fa-minus" aria-hidden="true"></i></span>
                                                    <input type="number" class="qty-text" step="1" min="1" max="300" name="quantity" value="${product.quantity}">
                                                    <span class="qty-plus"><i class="fa fa-plus" aria-hidden="true"></i></span>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                `;
                                $('.cart-items').append(row);
                            });

                            // Bind the updateQuantity function to the plus and minus buttons
                            $('.qty-minus, .qty-plus').on('click', function () {
                                const change = $(this).hasClass('qty-minus') ? -1 : 1; // Determine if it's a minus or plus button
                                updateQuantity(this, change); // Call the updateQuantity function
                            });

                            // Update cart summary
                            updateCartSummary(response.total);
                        } else {
                            alert('Failed to fetch cart products.');
                        }
                    },
                    error: function (xhr, status, error) {
                        // console.error('AJAX Error:', error);
                        alert('An error occurred while fetching cart products.');
                    }
                });
            
                $('body').delegate('.checkout-page', 'click', function () {
                    var total=$('.summary-table li span').eq(5).text();
                    Cookies.set('cart_total', total, { expires: 7 });
                    window.location.href = 'checkout.html';
                });
            } else {
                // If the cart is empty, show a message
                $('.cart-items').html('<tr><td colspan="4" class="text-center">Your cart is empty.</td></tr>');
                updateCartSummary(0);
            }
        });

        // Function to update quantity
        function updateQuantity(element, change) {
            const input = $(element).siblings('input'); // Find the input element
            let quantity = parseInt(input.val()) + change; // Update the quantity
            if (quantity < 1) quantity = 1; // Ensure quantity is at least 1
            if (quantity > 300) quantity = 300; // Ensure quantity is at most 300
            input.val(quantity); // Update the input value

            // Recalculate the cart total
            updateCartTotal();
        }

        // Function to update cart total
        function updateCartTotal() {
            let total = 0;

            // Loop through each row in the cart table
            $('.cart-items tr').each(function () {
                const price = parseFloat($(this).find('.price span').text().replace('₹', '')); // Get the price
                const quantity = parseInt($(this).find('.qty input').val()); // Get the quantity
                total += price * quantity; // Add to the total
            });

            // Update the cart summary
            updateCartSummary(total);
        }

        // Function to update cart summary
        function updateCartSummary(total) {
            $('.summary-table li span').eq(1).text('₹' + total.toFixed(2)); // Subtotal
            $('.summary-table li span').eq(3).text('Free'); // Delivery
            $('.summary-table li span').eq(5).text('₹' + total.toFixed(2)); // Total
        }
    </script>
