    <script>
        function adjustQuantity(inputId, change) {
            const input = document.getElementById(inputId);
            let qty = parseInt(input.value);
    
            // Adjust quantity within the allowed range
            if (!isNaN(qty)) {
                qty += change;
                if (qty < 1) qty = 1; // Ensure minimum quantity is 1
                if (qty > 300) qty = 300; // Ensure maximum quantity is 300
                input.value = qty;
            }
        }
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the product_id from the URL
        const productId = getQueryParam('product_id');

        $(document).ready(function() {
            if (productId) {
                $.ajax({
                    url: 'api/index.php',
                    type: 'GET',
                    data: { getProduct_byId: 1, productId: productId },
                    dataType: 'json',
                    success: function(response) {
                        if (response.status === 'success') {
                            // Populate product details
                            $('.product-title').text(response.data.product_name);
                            $('.product-price').text('₹' + response.data.product_price);
                            $('.avaibility').html(`<i class="fa fa-circle"></i> ${response.data.stock_status}`);
                            $('.short_overview p').text(response.data.product_description);

                            // Update product images
                            const carouselIndicators = $('#product_details_slider .carousel-indicators');
                            const carouselInner = $('#product_details_slider .carousel-inner');

                            carouselIndicators.empty();
                            carouselInner.empty();

                            response.data.images.forEach((image, index) => {
                                // Add carousel indicator
                                carouselIndicators.append(`
                                    <li data-target="#product_details_slider" data-slide-to="${index}" 
                                        style="background-image: url(https://stcassociate.com/stc_symbiote/stc_product_image/${image});" ${index === 0 ? 'class="active"' : ''}>
                                    </li>
                                `);

                                // Add carousel item
                                carouselInner.append(`
                                    <div class="carousel-item ${index === 0 ? 'active' : ''}">
                                        <a class="gallery_img" href="${image}">
                                            <img class="d-block w-100" src="https://stcassociate.com/stc_symbiote/stc_product_image/${image}" alt="Slide ${index + 1}">
                                        </a>
                                    </div>
                                `);
                            });

                            // Update add to cart button value
                            $('.add-to-cart').val(response.data.product_id);
                        } else {
                            alert('Product not found.');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching product details:', error);
                        alert('An error occurred while fetching product details.');
                    }
                });
            } else {
                alert('Product ID is missing in the URL.');
            }


            // Add to Cart button click event
            $(document).on('click', '.add-to-cart', function (e) {
                e.preventDefault();
                const productId = parseInt($(this).val()); // Get the product ID from the button value
                const quantity = parseFloat($('#qty').val()); // Get the quantity from the input field
                const rate = parseFloat($('.product-price').text().replace('₹', '')); // Get the rate from the product price

                // Validate quantity and rate
                if (isNaN(quantity) || quantity < 1) {
                    alert('Invalid quantity.');
                    return;
                }
                if (isNaN(rate) || rate <= 0) {
                    alert('Invalid product rate.');
                    return;
                }
                // Add the product to the cart with quantity and rate
                addToCart(productId, quantity, rate);
            });

            // Function to add a product to the cart
            function addToCart(productId, quantity, rate) {
                // Get the current cart from cookies
                let cart = Cookies.get('cart');

                // If the cart doesn't exist, initialize it as an empty array
                if (!cart) {
                    cart = [];
                } else {
                    try {
                        // Parse the cart cookie (it's stored as a JSON string)
                        cart = JSON.parse(cart);

                        // Filter out null or invalid entries
                        cart = cart.filter(item => item && typeof item === 'object' && item.productId);
                    } catch (error) {
                        console.error('Error parsing cart:', error);
                        cart = []; // Reset the cart if parsing fails
                    }
                }

                // Check if the product is already in the cart
                const existingProductIndex = cart.findIndex(item => item.productId === productId);

                if (existingProductIndex === -1) {
                    // Add the product to the cart
                    cart.push({
                        productId: productId,
                        quantity: quantity,
                        rate: rate
                    });
                } else {
                    // Update the quantity if the product is already in the cart
                    cart[existingProductIndex].quantity += quantity;
                }

                // Save the updated cart back to cookies
                Cookies.set('cart', JSON.stringify(cart), { expires: 7 }); // Expires in 7 days

                // Get the actual number of items in the cart
                const cart_count = cart.length;

                // Update the cart count in the UI
                $('.cart-nav').find('span').html("(" + cart_count + ")");

                // Show success message
                alert('Product added to cart!');
            }
        });    
    </script>
