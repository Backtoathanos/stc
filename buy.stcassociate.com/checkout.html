    <script>
        $(document).ready(function () {
            getState();

            function getState() {
                $.ajax({
                    url: 'api/index.php',
                    type: 'POST',
                    data: { get_states: 1 },
                    dataType: 'json',
                    success: function (response) {
                        if (response.status === 'success') {
                            var states = response.data;

                            // Clear existing options
                            $('#state').html('<option value="">State</option>');
                            $('.state-show .list').empty();

                            // Append new options
                            $.each(states, function (index, state) {
                                // Add options to the <select> dropdown
                                $('#state').append('<option value="' + state.id + '">' + state.name + '</option>');

                                // Add <li> elements to the custom dropdown
                                $('.state-show .list').append('<li data-value="' + state.id + '" class="option">' + state.name + '</li>');
                            });

                            // Reinitialize NiceSelect (if using the library)
                            if ($.fn.niceSelect) {
                                $('#state').niceSelect('update');
                            }
                        } else {
                            console.error('Failed to fetch states:', response.message);
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error('AJAX Error:', error);
                    }
                });
            }

            $('#checkoutForm').on('submit', function(e) {
                e.preventDefault(); // Prevent the form from submitting the traditional way

                const cart = JSON.parse(Cookies.get('cart') || '[]');

                const formData = {
                    order_details_save: '1',
                    first_name: $('#first_name').val(),
                    last_name: $('#last_name').val(),
                    email: $('#email').val(),
                    phone_number: $('#phone_number').val(),
                    street_address: $('#street_address').val(),
                    city: $('#city').val(),
                    zipCode: $('#zipCode').val(),
                    state: $('#state').val(),
                    cart_items: JSON.stringify(cart) // Convert cart to JSON string
                };

                $.ajax({
                    url: 'api/index.php', // PHP script to handle the request
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        alert('Order placed successfully!');
                        Cookies.remove('cart');
                        window.location.href = 'thankyou.html';
                        // Optionally, redirect the user or clear the cart
                    },
                    error: function(xhr, status, error) {
                        alert('An error occurred while processing your order.');
                        console.error(xhr.responseText);
                    }
                });
            });
        });
        // Get the current cart from cookies
        let cart = Cookies.get('cart_total');
        var cart_count = Cookies.get('cart_total') || '0';
        $('.summary-table').find('span:eq(1), span:eq(5)').html(cart_count);
    </script>
