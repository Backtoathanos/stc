    <script>
        $(document).ready(function () {
            let currentPage = 1;
            const perPage = 9; // Number of items per page

            // Load products on page load
            load_products('', currentPage);

            // Function to load products
            function load_products(search, page) {
                const url = new URL(window.location.href);
                search = url.searchParams.get('search');
                $.ajax({
                    url: 'api/index.php',
                    type: 'GET',
                    data: { searchlanidng: search, page: page },
                    dataType: 'json',
                    success: function(data) {
                        // console.log(data);
                        render_products(data); // Render products
                        render_pagination(search, page); // Render pagination
                    },
                    error: function(xhr, status, error) {
                        console.error("Error fetching products:", error);
                    }
                });
            }

            // Function to render products
            function render_products(products) {
                let html = '';
                let style_array = ['position: absolute; left: 0%; top: 0px;', 'position: absolute; left: 33.2912%; top: 0px;', 'position: absolute; left: 66.6456%; top: 0px;', 'position: absolute; left: 66.6456%; top: 469px;', 'position: absolute; left: 0%; top: 527px;', 'position: absolute; left: 33.2912%; top: 749px;', 'position: absolute; left: 66.6456%; top: 938px;', 'position: absolute; left: 0%; top: 1055px;', 'position: absolute; left: 33.2912%; top: 1219px;'];
                products.forEach(product => {
                    var product_name = product.stc_product_name;

                    // Append subcategory name if it's not "OTHERS"
                    if (product.stc_sub_cat_name !== "OTHERS") {
                        product_name = product.stc_sub_cat_name + " " + product_name;
                    }

                    var title_pname=product_name;
                    // Truncate product_name if its length is greater than 25
                    if (product_name.length > 50) {
                        product_name = product_name.substring(0, 50) + "...";
                    }
                    html += `
                        <div class="single-products-catagory clearfix" style="${style_array[products.indexOf(product)]}">
                            <a href="shop.html">
                                <img src="https://stcassociate.com/stc_symbiote/stc_product_image/${product.stc_product_image}" alt="${product_name}">
                                <!-- Hover Content -->
                                <div class="hover-content">
                                    <div class="line"></div>
                                    <p>From â‚¹${product.rate}</p>
                                    <h4 title="${title_pname}">${product_name}</h4>
                                </div>
                            </a>
                        </div>
                    `;
                });
                $('.amado-pro-catagory').html(html); // Insert product cards into the container
                $('.amado-pro-catagory').css('position', 'relative'); // Set height to auto
                $('.amado-pro-catagory').css('height', '1689.87px'); // Set height to auto
            }
            
        });
    </script>
