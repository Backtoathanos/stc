<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up/Sign In - STC</title>
    <!-- Font Icon -->
    <link rel="stylesheet" href="assets/fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main">

        <!-- Sign up form -->

        <!-- Sign in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">STC Associate</h2>
                        <h2 class="form-title">Manager Sign In</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="agent_name" id="your_name" placeholder="Enter User Id"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="agent_pass" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="hidden" name="agent_signin">
                                <input type="submit" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="assets/scripts/jquery.min.js"></script>
    <script src="assets/scripts/loginop.js"></script>
    <script>
        $(document).ready(function(){
            $('body').delegate('.signup-image-link', 'click', function(e){
                e.preventDefault();
                // alert("Hogaya!!");
                $('.sign-in').fadeOut(500);
                $('.sign-up').toggle(500);
            });
            $('body').delegate('.signin-image-link', 'click', function(e){
                e.preventDefault();
                // alert("Hogaya!!");
                $('.sign-up').fadeOut(500);
                $('.sign-in').toggle(500);
            });

            $('#login-form').on('submit', function(e){
                e.preventDefault();
                $.ajax({
                    url         : "nemesis/useroath.php",
                    method      : "POST",
                    data        : new FormData(this),
                    contentType : false,
                    processData : false,
                    success     : function(argument) {
                        // console.log(argument);
                        argument=argument.trim();
                        if(argument=="success"){
                            window.location.href="dashboard.php";
                        }else{
                            alert('Please check username or password!!!')
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
